<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário para validar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="titulo">Formulário Atualizado com Validação</h1>
  <form id="formulario">
    
    <div class="form-group">
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" name="nome" required>
      <span class="error" id="erro-nome"></span>
    </div>

    <div class="form-group">
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
      <span class="error" id="erro-cpf"></span>
    </div>
    <!-- Gênero -->
    <div class="form-group">
      <label for="genero">Gênero</label>
      <select id="genero" name="genero" required>
        <option value="">Selecione</option>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="outro">Outro</option>
      </select>
      <span class="error" id="erro-genero"></span>
    </div>
    <!-- Estado Civil -->
    <div class="form-group">
      <label for="estado-civil">Estado Civil</label>
      <select id="estado-civil" name="estado-civil" required>
        <option value="">Selecione</option>
        <option value="solteiro">Solteiro(a)</option>
        <option value="casado">Casado(a)</option>
        <option value="divorciado">Divorciado(a)</option>
        <option value="viuvo">Viúvo(a)</option>
      </select>
      <span class="error" id="erro-estado-civil"></span>
    </div>
    <!-- Data de Nascimento -->
    <div class="form-group">
      <label for="data-nascimento">Data de Nascimento</label>
      <input type="date" id="data-nascimento" name="data-nascimento" required>
      <span class="error" id="erro-data-nascimento"></span>
    </div>
    <!-- Endereço -->
    <div class="form-group">
      <label for="endereco">Endereço</label>
      <textarea id="endereco" name="endereco" rows="3" required></textarea>
      <span class="error" id="erro-endereco"></span>
    </div>
    <!-- Telefone -->
    <div class="form-group">
      <label for="telefone">Telefone</label>
      <input type="text" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>
      <span class="error" id="erro-telefone"></span>
    </div>
    <!-- E-mail -->
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required>
      <span class="error" id="erro-email"></span>
    </div>
    <!-- Senha -->
    <div class="form-group">
      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required minlength="6">
      <span class="error" id="erro-senha"></span>
    </div>
    <!-- Enviar -->
    <button type="submit">Enviar</button>
  </form>

  <script>
    document.getElementById("formulario").addEventListener("submit", function(event) {
      event.preventDefault(); // Evita o envio do formulário se houver erros

      // Limpa mensagens de erro
      document.querySelectorAll(".error").forEach(el => el.textContent = "");

      let isValid = true;

      // Validação do Nome
      const nome = document.getElementById("nome").value;
      if (nome.trim() === "") {
        document.getElementById("erro-nome").textContent = "O nome é obrigatório.";
        isValid = false;
      }

      // Validação do CPF
      const cpf = document.getElementById("cpf").value;
      const cpfRegex = /^\d{3}\.\d{3}\.\d{3}-\d{2}$/;
      if (!cpfRegex.test(cpf)) {
        document.getElementById("erro-cpf").textContent = "Por favor, insira um CPF válido (000.000.000-00).";
        isValid = false;
      }

      // Validação do Gênero
      const genero = document.getElementById("genero").value;
      if (genero === "") {
        document.getElementById("erro-genero").textContent = "Por favor, selecione um gênero.";
        isValid = false;
      }

      // Validação do Estado Civil
      const estadoCivil = document.getElementById("estado-civil").value;
      if (estadoCivil === "") {
        document.getElementById("erro-estado-civil").textContent = "Por favor, selecione um estado civil.";
        isValid = false;
      }

      // Validação da Data de Nascimento
      const dataNascimento = document.getElementById("data-nascimento").value;
      if (!dataNascimento) {
        document.getElementById("erro-data-nascimento").textContent = "Por favor, insira uma data de nascimento.";
        isValid = false;
      }

      // Validação do Endereço
      const endereco = document.getElementById("endereco").value;
      if (endereco.trim() === "") {
        document.getElementById("erro-endereco").textContent = "O endereço é obrigatório.";
        isValid = false;
      }

      // Validação do Telefone
      const telefone = document.getElementById("telefone").value;
      const telefoneRegex = /^\(\d{2}\) \d{5}-\d{4}$/;
      if (!telefoneRegex.test(telefone)) {
        document.getElementById("erro-telefone").textContent = "Por favor, insira um telefone válido ((00) 00000-0000).";
        isValid = false;
      }

      // Validação do E-mail
      const email = document.getElementById("email").value;
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        document.getElementById("erro-email").textContent = "Por favor, insira um e-mail válido.";
        isValid = false;
      }

      // Validação da Senha
      const senha = document.getElementById("senha").value;
      if (senha.length < 6) {
        document.getElementById("erro-senha").textContent = "A senha deve ter pelo menos 6 caracteres.";
        isValid = false;
      }

      if (isValid) {
        alert("Formulário enviado com sucesso!");
        this.submit(); // Envia o formulário se todos os campos forem válidos
      }
    });
  </script>
</body>
</html>
